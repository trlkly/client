<table class="qcnav_navelement" ng-class="{'with_color': $root.settings.useColors}">
    <tr>
        <td class="qcnav_arrows" title="{{firstTitle}}" ng-switch="firstValue">
            <i ng-switch-when="null" class="fa fa-fast-backward no-nav"></i>
            <a class="qc" ng-switch-default ng-href="view.php?comic={{firstValue}}"><i class="fa fa-fast-backward"></i></a>
        </td>
        <td class="qcnav_arrows" title="{{previousTitle}}" ng-switch="previousValue">
            <i ng-switch-when="null" class="fa fa-backward no-nav"></i>
            <a class="qc" ng-switch-default ng-href="view.php?comic={{previousValue}}"><i class="fa fa-backward"></i></a>
        </td>
        <td class="qcnav_name" title="{{nameTitle}}">
            <a class="qcnav_name_link" ng-click="clickAction()">{{name}}</a>
            <a class="qcnav_name_link" ng-click="tagAction()" ng-if="tagMode" title="Tag {{name}}"><i class="fa fa-tag" aria-hidden="true"></i></a>
        </td>
        <td class="qcnav_arrows" title="{{nextTitle}}" ng-switch="nextValue">
            <i ng-switch-when="null" class="fa fa-forward no-nav"></i>
            <a class="qc" ng-switch-default ng-href="view.php?comic={{nextValue}}"><i class="fa fa-forward"></i></a>
        </td>
        <td class="qcnav_arrows" title="{{lastTitle}}" ng-switch="lastValue">
            <i ng-switch-when="null" class="fa fa-fast-forward no-nav"></i>
            <a class="qc" ng-switch-default ng-href="view.php?comic={{lastValue}}"><i class="fa fa-fast-forward"></i></a>
        </td>
    </tr>
</table>
