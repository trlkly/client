<div style="margin-top: 3px;">
    <div class="form-group">
        <div class="input-group">
            <input ng-keypress="s.keyPress($event)" ng-model="s.publishDate" ng-disabled="isUpdating" id="setPublishDate_{{s.unique}}_field" type="datetime-local" class="form-control" aria-label="Set publish date" placeholder="Set publish date...">
            <div class="input-group-btn">
                <button ng-click="s.setPublishDate()" ng-disabled="isUpdating" type="button" class="btn btn-default">Set</button>
            </div><!-- /btn-group -->
        </div><!-- /input-group -->
    </div><!-- /form-group -->
    <div class="form-group">
        <label>
            <input type="checkbox" ng-model="s.isAccuratePublishDate" ng-change="s.setPublishDate()" ng-disabled="isUpdating"> Accurate Date
        </label>
    </div><!-- /form-group -->
</div>
