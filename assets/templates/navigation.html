<ul class="menu" id="comicnav">
    <li><a href="view.php?comic=1" ng-click="n.first($event)">First</a></li>
    <li><a ng-href="view.php?comic={{n.comicService.previousComic}}" ng-click="n.previous($event)">Previous</a></li>
    <li><a ng-href="view.php?comic={{n.comicService.nextComic}}" ng-click="n.next($event)">Next</a></li>
    <li><a href="view.php?comic={{n.comicService.latestComic}}" ng-click="n.last($event)">{{n.comicService.latestComic == n.comicService.comic ? 'Last' : 'Latest'}}</a></li>
    <li><a ng-href="view.php?comic={{randomComic}}" ng-click="n.random($event)">Random</a></li>
</ul>
