<div class="input-group" id="addItem_{{a.unique}}_dropdown">
    <input id="addItem_{{a.unique}}_search" type="text" ng-keypress="a.keyPress($event)" ng-change="a.searchChanged()" ng-focus="a.focusSearch()" ng-blur="a.blurSearch()" ng-model="a.itemFilterText" ng-disabled="isUpdating" class="form-control" aria-label="Quick-add" placeholder="Quick-Add...">
    <div class="input-group-btn">
        <button id="addItem_{{a.unique}}_dropdownButton" type="button" ng-disabled="isUpdating" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right dropdown-add-item">
            <li ng-repeat="item in a.items | filter:a.itemFilter"><a ng-click="a.addItem(item)">{{item.shortName}}</a></li>
        </ul>
    </div><!-- /btn-group -->
</div><!-- /input-group -->
