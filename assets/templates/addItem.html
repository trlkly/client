<div class="input-group" id="addItem_{{a.unique}}_dropdown">
    <input id="addItem_{{a.unique}}_search" type="text" ng-keypress="a.keyPress($event)" ng-change="a.searchChanged()" ng-focus="a.focusSearch()" ng-blur="a.blurSearch()" ng-model="a.itemFilter.shortName" class="form-control" aria-label="Quick-add" placeholder="Quick-Add...">
    <div class="input-group-btn" style="padding-top: 10px;">
        <button id="addItem_{{a.unique}}_dropdownButton" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">&nbsp;<span class="caret"></span></button>
        <ul class="dropdown-menu dropdown-menu-right" style="max-height: 250px; overflow-y: auto; word-break: break-all; word-wrap: break-word;">
            <li ng-repeat="item in a.items | filter:a.itemFilter"><a ng-click="a.addItem(item)">{{item.shortName}}</a></li>
        </ul>
    </div><!-- /btn-group -->
</div><!-- /input-group -->
