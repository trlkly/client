<div style="width: {{size}}px; height: {{size}}px; background-color: {{highlightColor}}" class="radial-progress">
    <div class="circle">
        <div style="width: {{size}}px; height: {{size}}px; clip: rect({{maskClip.top}}px, {{maskClip.right}}px, {{maskClip.bottom}}px, {{maskClip.left}}px); transform: rotate({{rotation}}deg);" class="mask full">
            <div style="width: {{size}}px; height: {{size}}px; clip: rect({{fillClip.top}}px, {{fillClip.right}}px, {{fillClip.bottom}}px, {{fillClip.left}}px); background-color: {{color}}; transform: rotate({{rotation}}deg);" class="fill"></div>
        </div>
        <div style="width: {{size}}px; height: {{size}}px; clip: rect({{maskClip.top}}px, {{maskClip.right}}px, {{maskClip.bottom}}px, {{maskClip.left}}px);" class="mask half">
            <div style="width: {{size}}px; height: {{size}}px; clip: rect({{fillClip.top}}px, {{fillClip.right}}px, {{fillClip.bottom}}px, {{fillClip.left}}px); background-color: {{color}}; transform: rotate({{rotation}}deg);" class="fill"></div>
            <div style="width: {{size}}px; height: {{size}}px; clip: rect({{fillClip.top}}px, {{fillClip.right}}px, {{fillClip.bottom}}px, {{fillClip.left}}px); background-color: {{color}}; transform: rotate({{fixRotation}}deg);" class="fill fix"></div>
        </div>
        <div style="width: {{insetSize}}px; height: {{insetSize}}px; margin-left: {{insetMargin}}px; margin-top: {{insetMargin}}px; background-color: {{innerColor}};" class="inset"></div>
    </div>
</div>
