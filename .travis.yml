language: node_js
node_js:
- 8.4.0
before_install:
- npm install -g grunt-cli
- rvm install 2.4.2
- gem install sass --version "=3.4.25"
- gem install compass --version "=1.0.3"
install:
- npm update -g
- npm install
script:
- grunt build
- npm run print-userscript-banner
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/qc-ext.min.user.js
  - dist/qc-ext.user.js
  - dist/qc-ext.meta.js
  skip_cleanup: true
  on:
    repo: Questionable-Content-Extensions/client
    tags: true
